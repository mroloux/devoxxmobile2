#{extends 'main.html' /}

<div class="row display">
	<div class="title">Day ${day}</div>
    <ul class="listview">
    #{list talkGroups.asMap().entrySet()}
        <li class="listviewdivider">${_.getKey().fromTime.format('HH:mm')} - ${_.getKey().toTime.format('HH:mm')}</li>
        #{list _.getValue()}
	        <li>
	            <a href="@{Application.talk(_.uri)}">${_.title}</a>
	        </li>
        #{/list}
    #{/list}
    </ul>
</div>
